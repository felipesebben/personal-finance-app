services:
  # --------------------------------------------------------
  #  1. Database (Postgres)
  # --------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: personal_finance_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432" # Map local port to the container (5433)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------
  #  2. Backend (FastAPI)
  # --------------------------------------------------------
  backend:
    build: ./backend  # Tells Docker to build the image from the ./backend folder
    container_name: personal_finance_api
    ports:
      - 8000:8000 # Open port 8000 so that we can test the API in the browser
    volumes:
      - ./backend:/app # Mounts your local code for live-reloading
    env_file:
      - ./.env        # Passes the .env file to the container
    depends_on:
      db:
        condition: service_healthy # Waits for the healthcheck to pass
    environment:
      - DB_HOST=db
      - DB_PORT=5432

# PGAdmin service
  pgadmin:
    image: dpage/pgadmin4
    container_name: personal_finance_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 5050:80 # Maps PGAdmin to localhost:5050
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: personal_finance_frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app # Hot Reload for streamlit. Change code, refresh browser, and see changes.
    env_file:
      - .env
    depends_on:
      - backend # Waits for API to start
    environment:
      # Override networking magic
      # Use the service name (backend) defined above
      - API_URL=http://backend:8000

volumes:
  postgres_data: